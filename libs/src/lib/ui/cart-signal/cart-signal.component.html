<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

@for (item of items(); track $index) {
  <div class="cart-item">
    <span>{{ item.name }} </span>
    <span>{{ item.price | currency }}</span>
  </div>
}

<form>
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" name="name" type="text" [(ngModel)]="checkoutName">
    @if (checkoutNameValidationError()) {
      <div class="error-msg">{{ checkoutNameValidationError() }}</div>
    }
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" name="address" type="text" [(ngModel)]="checkoutAddress">
    @if (checkoutAddressValidationError()) {
      <div class="error-msg">{{ checkoutAddressValidationError() }}</div>
    }
  </div>

  <button class="button" type="submit" [disabled]="checkoutNameValidationError() || checkoutAddressValidationError()" (click)="onSubmit()">Purchase</button>

</form>
