<h2>Products</h2>

@for (product of products(); track product.id) {
  <div>
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>

    @if (product.description) {
      <p>
        Description: {{ product.description }}
      </p>
    }

    <button type="button" (click)="share()">
      Share
    </button>

    <lib-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </lib-product-alerts>

  </div>
}
